<!DOCTYPE html>
<html>
<head>
  <title>Screenshot Extension</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 400px; /* Increase the width of the popup */
      position: relative;
    }
    input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background-color: #cccccc;
    }
    #closeButton {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    #responseText {
      margin-top: 10px;
    }
    #loading {
      display: none;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <button id="closeButton">&times;</button> <!-- Close button -->
  <input type="text" id="inputText" placeholder="Enter a message">
  <button id="startJourneyButton">Start your journey</button>
  <button id="doneButton" style="display: none;">Completed this Step</button>
  <div id="loading">Loading...</div>
  <div id="responseText"></div>
  <script src="popup.js"></script>
</body>
</html>
